version: "3.3"
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"
    command: mongod --smallfiles --logpath=/dev/null
  smidiv-api:
    build: ./smidiv-api
    container_name: "smidiv-api"
    ports:
      - "10010:10010"
  smidiv-react:
    build: ./smidiv-react
    container_name: "smidiv-react"
    environment:
      - MONGO_URL=mongo
    ports:
      - "80:3000"
